function animation(){
let photos = document.querySelectorAll('.photo');
let paras = document.querySelectorAll('.para');
let likehearts = document.querySelectorAll('.like-heart');
let hearts = document.querySelectorAll('#heart');

let likes = 0;


photos.forEach((photo, index) => {
    photo.addEventListener("dblclick", () => {
        
        paras[index].innerText = `${1} like`;

     
        hearts[index].className = 'ri-heart-3-fill';

      
        likehearts[index].style.display = "block"; 
        likehearts[index].classList.add('animate-like-heart'); 
        hearts[index].style.color="red"

        
        setTimeout(() => {
            likehearts[index].classList.remove('animate-like-heart');
            likehearts[index].style.display = "none"; 
        }, 1000);  
    });


    
});
hearts.forEach((heart, index) => {
    heart.addEventListener("click", () => {
       
               
      


        

        if (heart.className === 'ri-heart-3-fill') {
            heart.className = 'ri-heart-line';
            paras[index].innerText= "0 likes" ; 
            hearts[index].style.color="black";
        } else  {
            heart.className ='ri-heart-3-fill'
            paras[index].innerText="1 like"
            hearts[index].style.color="red"
        }
    });
});
}

let savedVideos = JSON.parse(localStorage.getItem('savedVideos')) || [];
const savedVideosModal = document.getElementById('savedVideosModal');
const savedVideosContent = document.getElementById('savedVideosContent');
const closeModalBtn = document.getElementById('closeModalBtn');


function toggleSave(videoData) {
    const index = savedVideos.findIndex(video => video.videoUrl === videoData.videoUrl);
    const saveIcon = document.getElementById(`save-${videoData.videoUrl}`);
    
    if (index > -1) {
        
        savedVideos.splice(index, 1);
        saveIcon.classList.remove('ri-bookmark-fill');
        saveIcon.classList.add('ri-bookmark-line');
    } else {
     
        savedVideos.push(videoData);
        saveIcon.classList.remove('ri-bookmark-line');
        saveIcon.classList.add('ri-bookmark-fill');
    }

    localStorage.setItem('savedVideos', JSON.stringify(savedVideos));
}


function showSavedVideos() {
    const savedData = JSON.parse(localStorage.getItem('savedVideos')) || [];
    let modalContent = '';

    if (savedData.length === 0) {
        modalContent = '<p>No saved videos</p>';
    } else {
        savedData.forEach(videoData => {
            modalContent += `
                <div class="flex gap-4 items-center pt-2 w-full">
                    <img class="rounded-full w-10 h-10" src="${videoData.url}" alt="${videoData.username}">
                    <div class="flex flex-col">
                        <p class="font-semibold text-sm">${videoData.username}</p>
                        <video class="w-full h-[200px]" controls src="${videoData.videoUrl}"></video>
                    </div>
                </div>`;
        });
    }

    savedVideosContent.innerHTML = modalContent;
    savedVideosModal.classList.remove('hidden');
}


closeModalBtn.addEventListener('click', () => {
    savedVideosModal.classList.add('hidden');
});
